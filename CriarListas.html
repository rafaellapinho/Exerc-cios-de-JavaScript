<!-- Desafio: Criar uma lista dinamicamente-->
<!DOCTYPE html>
<html>
<body>

<ul></ul>

    <script>
        var list = [1,2,3, 'NOVO ELEMENTO'],
        listElement = document.querySelector('ul');
    function render(){
        var html = ''
        for(let item of list){
            html += `<li>Item ${item}</li>`
        }
        listElement.innerHTML = html
    }
    render();
    </script>
</body>
</html>
